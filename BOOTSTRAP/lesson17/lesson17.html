<!DOCTYPE html>
<html lang="en" id="costam">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="lesson17.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <title>Lesson 17</title>
    </head>
    <body id="body">
        <div class="container">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control"  id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control"   id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">File input</label>
                  <input type="file" id="exampleInputFile">
                  <p class="help-block">Example block-level help text   here.</p>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Check me out
                  </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
        </div>
        <p></p>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email adress</label>
                    <input type="email" class="form-control" name="" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email:">
                    <small id="emailHelp" class="form-text text-muted">comment ect.</small>
                    <!--small displays smaller text-->
                </div>
            </form>
            <form>
              <div class="form-group">
                <label for="exampleSelect1">Example select</label>
                <select multiple class="form-control" id="exampleSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </form>
            <form>
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" class="form-control-file" id="exampleInputFile">
                <small id="fileHelp" class="form-text text-muted" >Small comment</small>
              </div>
            </form>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Option one is this and that&mdash;be sure to include why it's great
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Option two can be something else and selecting it will deselect option one
              </label>
            </div>
            <div class="radio disabled">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                Option three is disabled
              </label>
            </div>            
        </div>
    </body>
</html>
