<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <title>Lesson 16</title>

    <body>
        <div class="container">
            <h1>Hello World!</h1>
            <button class="btn btn-success" type="button" name="button">Click</button>
            <button class="btn btn-success" type="button" name="button" disabled="disabled">Click</button>
            <!-- if disabled=="disabled" you cannot click button (it is blocked) -->
        </div>

        <div class="container">
            <div class="jumbotron">
                <h1>Hello, world!</h1>
                <p>this is the paragraph!</p>
                <p><a class= "btn btn-primary btn-lg" role="button">Learn more</a></p>
            </div>
        </div>
        
    </body>
