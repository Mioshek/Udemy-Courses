<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Assessment 2</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <form action="lesson8.html" method="get">
            <label for="firstname">First Name: </label>
            <input type="text" name="" id="firstname"   placeholder="First Name" required>
            <label for="lastname">Last Name: </label>
            <input type="text" name="" id="lastname" placeholder="Last Name" required>
            
            <p></p>
            <label for="email">Email: </label>
            <input type="email" name="" id="email" placeholder="user@example.com" required>
            <label for="password">Password: </label>
            <input type="password" name="" id="password" placeholder="password" required>

            <p>Are you over the age of 18?</p>
            <label for="yes">Yes: </label>
            <input type="radio" name="age" id="yes">
            <label for="no">No: </label>
            <input type="radio" name="age" id="no">
            <p>Do you have a Credit Card or PayPal?</p>
            <select name="paymentmethod">
                <option value="PayPal">PayPal</option>
                <option value="CreditCard">Credit Card</option>
            </select>
            <div></div>
            <input type="submit" name="" value="Submit">
        </form>
    </body>

</html>
